    source:
      address: "0x5C0401e81Bc07Ca70fAD469b451682c0d747Ef1c"
      startBlock: 7710735
      abi: BenqiToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BenqiTokenData
      abis:
        - name: BenqiComptroller
          file: ./src/Benqi/abis/Comptroller.json
        - name: BenqiToken
          file: ./src/Benqi/abis/Token.json
      eventHandlers:
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
